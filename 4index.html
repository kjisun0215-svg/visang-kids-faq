<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAQ</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; }
    .faq-item { margin-bottom: 20px; }
    .category { font-weight: bold; margin-top: 20px; font-size: 20px; }
    .question { font-weight: bold; margin: 10px 0 5px; }
    .answer { margin-left: 10px; color: #333; }
  </style>
</head>
<body>
  <h1>FAQ</h1>
  <div id="faq"></div>

  <script>
    const csvUrl =
      "https://cors.isteed.cc/https://docs.google.com/spreadsheets/d/e/2PACX-1vRUcyvIj3pi9Sn5nuWNhbg6DIV9OHmy_GFq4s7kuGAUWgPAgryCvGm9y-JayZJ3poIsClH5wLPmhFba/pub?gid=0&single=true&output=csv";

    async function loadCSV() {
      try {
        const response = await fetch(csvUrl);
        const data = await response.text();
        const rows = data.split("\n").map((r) => r.trim());
        
        rows.shift(); // 첫 줄(헤더) 제거

        const faqContainer = document.getElementById("faq");
        faqContainer.innerHTML = "";

        rows.forEach((row) => {
          if (!row) return;

          const cols = row.split(",");

          const [category, question, answer] = cols;

          const item = document.createElement("div");
          item.className = "faq-item";
          item.innerHTML = `
            <div class="category">${category}</div>
            <div class="question">Q. ${question}</div>
            <div class="answer">A. ${answer}</div>
          `;
          faqContainer.appendChild(item);
        });
      } catch (error) {
        console.error("CSV 불러오기 실패:", error);
      }
    }

    loadCSV();
  </script>
</body>
</html>
