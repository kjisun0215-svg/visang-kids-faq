<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAQ</title>

  <style>
    body {
      font-family: "Pretendard", sans-serif;
      background: #f8f9fc;
      margin: 0;
      padding: 0;
      color: #222;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 30px;
      color: #333;
    }

    .search-box {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 25px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .tab {
      padding: 10px 18px;
      border-radius: 8px;
      background: #e8e8e8;
      cursor: pointer;
      font-size: 15px;
      transition: 0.2s;
    }

    .tab.active {
      background: #333;
      color: white;
    }

    .faq-item {
      background: white;
      border-radius: 10px;
      padding: 18px;
      margin-bottom: 15px;
      border: 1px solid #eee;
      cursor: pointer;
      transition: 0.2s;
    }

    .faq-item:hover {
      background: #f0f0f0;
    }

    .faq-question {
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .faq-answer {
      display: none;
      margin-top: 10px;
      font-size: 15px;
      color: #444;
      line-height: 1.5;
      white-space: pre-line;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>FAQ</h1>

    <input id="search" class="search-box" type="text" placeholder="검색어를 입력하세요">

    <div id="tabs" class="tabs"></div>

    <div id="faq-list"></div>
  </div>

  <script>
    const CSV_URL =
      "https://docs.google.com/spreadsheets/d/1216cKMHKiEbODsAzJeHoJ7Ermrea7_33wNbSEZnMQ1I/export?format=csv";

    let faqData = [];
    let activeCategory = "전체";

    async function loadCSV() {
      const response = await fetch(CSV_URL);
      const text = await response.text();

      const rows = text.split("\n").map((r) => r.split(","));
      rows.shift(); // 헤더 제거

      faqData = rows
        .map((row) => ({
          category: row[0]?.trim(),
          question: row[1]?.trim(),
          answer: row[2]?.trim(),
        }))
        .filter((item) => item.category && item.question && item.answer);

      renderTabs();
      renderFAQ();
    }

    function renderTabs() {
      const tabContainer = document.getElementById("tabs");
      const categories = ["전체", ...new Set(faqData.map((i) => i.category))];

      tabContainer.innerHTML = "";
      categories.forEach((cat) => {
        const tab = document.createElement("div");
        tab.className = "tab" + (cat === activeCategory ? " active" : "");
        tab.textContent = cat;
        tab.onclick = () => {
          activeCategory = cat;
          renderTabs();
          renderFAQ();
        };
        tabContainer.appendChild(tab);
      });
    }

    function renderFAQ() {
      const list = document.getElementById("faq-list");
      const search = document.getElementById("search").value.toLowerCase();

      const filtered = faqData.filter((item) => {
        const matchCategory = activeCategory === "전체" || item.category === activeCategory;
        const matchSearch =
          item.question.toLowerCase().includes(search) ||
          item.answer.toLowerCase().includes(search);
        return matchCategory && matchSearch;
      });

      list.innerHTML = "";
      filtered.forEach((item) => {
        const div = document.createElement("div");
        div.className = "faq-item";
        div.innerHTML = `
          <div class="faq-question">${item.question}</div>
          <div class="faq-answer">${item.answer}</div>
        `;
        div.onclick = () => {
          const ans = div.querySelector(".faq-answer");
          ans.style.display = ans.style.display === "block" ? "none" : "block";
        };
        list.appendChild(div);
      });
    }

    document.getElementById("search").addEventListener("input", renderFAQ);

    loadCSV();
  </script>
</body>
</html>
