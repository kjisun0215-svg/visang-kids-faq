<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FAQ</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .faq-item { margin-bottom: 20px; border-bottom: 1px solid #ddd; padding-bottom: 15px; }
    .category { font-weight: bold; color: #555; }
    .question { font-size: 18px; font-weight: bold; margin-top: 5px; }
    .answer { margin-top: 5px; color: #333; }
  </style>
</head>
<body>

<h2>FAQ</h2>
<div id="faq"></div>

<script>
  const endpoint = "https://script.google.com/macros/s/AKfycbxicJ7wttiSCYUOM4Byc3dSVME9QFitSHrrkVdtop-21yEHr2H9zcy4nmN6HxORAqNi/exec";

  async function loadFAQ() {
    try {
      const res = await fetch(endpoint);
      const data = await res.json();

      const container = document.getElementById('faq');
      container.innerHTML = "";

      data.forEach(row => {
        const item = document.createElement("div");
        item.className = "faq-item";
        item.innerHTML = `
          <div class="category">${row.category}</div>
          <div class="question">${row.question}</div>
          <div class="answer">${row.answer}</div>
        `;
        container.appendChild(item);
      });
    } catch (e) {
      console.error("FAQ 불러오기 오류:", e);
      document.getElementById("faq").innerHTML = "<p>데이터를 불러오지 못했습니다.</p>";
    }
  }

  loadFAQ();
</script>

</body>
</html>
